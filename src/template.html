<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Project</title>
</head>
<body>
    <div class="left_panel">
        <h1>Todo</h1>
        <button class="btn_new_project">+ Add Project</button>
            <div id="projects_container">
                
            </div>
    </div>
    <div class="right_panel">
        <div class="right_top">
            <button class="addTask">Add task</button>
            <div class="active"></div>
        </div>
        <div class="right_bottom">

        </div>
    </div>

    <dialog id="newProjectDialog">
        <form id="projectDia"> <!--method: dialog closes the form once submited-->
            <div class="formContDia">
                <div class="close">
                    <button autofocus id="closeD">X</button>
                </div>
                <div class="project_name">
                    <label for="name">Project Name:</label>
                    <input type="text" id="name" required>
                </div>
                <div class="btnsub">
                <button id="submitp" type="submit">Submit</button>
                </div>
            </div>
        </form>
    </dialog>

    <dialog id="taskDia">
        <form id=""> <!--method: dialog closes the form once submited-->
            <div class="close">
                <button autofocus id="close">X</button>
            </div>
            <div class="task_input_container">

                <label for="title">Title:</label>
                <input type="text" id="title" required>

                <label for="date">Due Date:</label>
                <input type="date" id="date" required>

                <label for="priority">Priority:</label>
                <input type="number" id="priority" min="1" max="3" required>

                <label for="description">Description:</label>
                <textarea id="description"></textarea>

                <button id="submit" type="submit">Submit</button>
            </div>
        </form>
    </dialog>

</body>
</html>
